services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    image: postgres:10-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: always
  mysql:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    command:
      [
        '--max_allowed_packet=1GB',
        '--default-authentication-plugin=mysql_native_password'
      ]
    environment:
      MYSQL_DATABASE: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
  admin:
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    network_mode: host
    image: adminer
    container_name: adminer
    restart: always
    depends_on:
      - postgres
      - mysql
      - mongo
    environment:
      ADMINER_DESIGN: dracula
      ADMINER_PLUGINS: 'tables-filter tinymce json-column struct-comments table-structure table-indexes-structure frames'
    volumes:
      - ./data/adminer/0-upload_large_dumps.ini:/etc/php/7.4/cli/conf.d/0-upload_large_dumps.ini
      - ./data/adminer/0-upload_large_dumps.ini:/etc/php/7.4/fpm/conf.d/0-upload_large_dumps.ini
  redis:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    image: redis:6.2-alpine
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes:
      - ./data/redis:/data
  mongo:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    image: mongo:latest
    restart: always
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - '27017:27017'
    volumes:
      - ./data/mongo:/data/db

volumes:
  mysql:
    driver: local
  postgres:
    driver: local
  redis:
    driver: local
  mongo:
    driver: local
